<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier-List</title>
    <link href="style.css" rel="stylesheet"></style>
</head>
<body>

    <header class="sticky-header">
        Tier-List
        <input type="text" spellcheck="false" autocomplete="off" placeholder="search" id="search-bar-text-area" class="search-bar-text-area"></input>
        <div class="search-bar-outline">
            <img src="img/magnifying_glass.png" class="search-bar"></img>
        </div>

        <a href="https://discord.gg/jSyRpFxmPK" target="_blank">
            <img class="discord" src="img/discord.png" alt="Join us on Discord">
        </a>
        
    </header>
    

    <div class="tiers" id="tiers">
        <div class="tier_container_1" id="tier_container_1">
            Tier 1
            <div id="tier_1" class="tier_1">

            </div>
        </div>

        <div class="tier_container_2" id="tier_container_2">
            Tier 2
            <div id="tier_2" class="tier_2">
                
            </div>
        </div>

        <div class="tier_container_3" id="tier_container_3">
            Tier 3
            <div id="tier_3" class="tier_3">

            </div>
        </div>

        <div class="tier_container_4" id="tier_container_4">
            Tier 4
            <div id="tier_4" class="tier_4">

            </div>
        </div>

        <div class="tier_container_5" id="tier_container_5">
            Tier 5
            <div id="tier_5" class="tier_5">

            </div>
        </div>
    </div>

    <div id="search-side-bar" class="search-side-bar" style="display: none;">Search Results</div>


    <div id="hover-text" class="hover-text"></div>

    <script src="index.js" type="module"></script>
</body>
</html>
